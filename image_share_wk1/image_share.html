<head>
	<title>image_share</title>
</head>

<body>
	<h1>Welcome to Coursera!</h1>
	<div class="container">
		{{> images}}
	</div>
</body>

<template name="images">
	<div class="row">
	{{#each images}}
		<div class="col-xs-12 col-sm-6 col-md-3">
			<div class="thumbnail">
				<img src="{{img_src}}" alt="{{img_alt}}" />
				<div class="caption">
					<h3>Thumbnail Label</h3>
					<p>Description</p>
				</div>
			</div>
		</div> <!-- / column -->
	{{/each}}
	</div>
</template>
